<h1>Fill in your info</h1>
    <form>
        <fieldset>
            <legend>Form</legend>
            <div> 
                <label for="first_name" >Firstname: </label><br>
                <input type="text" id="firstname" name ="firstname" required> 
            </div>
            <div>
                 <label for="last_name" >last name: </label><br>
                <input type="text" id="lastname" name ="lastname" required> 
            </div>
            <div>
                <label for="Email" >Email</label><br>
               <input type="email" id="Email" name ="Email" required> 
           </div>
           <br>
           <div>
            <label for="Gender" >Your Gender</label> <br><br>
           <input type="radio" id="Genderf" name ="Gender" value="female"> 
             <label for="Genderf">female</label>

           <input type="radio" id="Genderm" name ="Gender" value="male"> 
             <label for="Genderm">male</label><br><br>

       </div>  
       <div>
        <label for="sub" >Your favorite subject</label> <br> <br>
        <input type="checkbox" id="c++" name ="c++" > 
             <label for="c++">C++</label>
           <input type="checkbox" id="c#" name ="c#" > 
             <label for="c#">C#</label>
           <input type="checkbox" id="sql" name ="sql" > 
             <label for="sql">sql</label>
           <input type="checkbox" id="Java" name ="java" > 
             <label for="java">java</label> <br> <br>
       </div> 
       <div>
        <label for="city"><b>Choose Your city:</b></label>

            <select name="city" id="city">
                <option value="amman">Amman</option>
                <option value="irbid">Irbid</option>
                <option value="zarqa">Zarqa</option>
                <option value="aqaba">Aqaba</option>
                <option value="madaba">Madaba</option>
                <option value="salt">Salt</option>
                <option value="mafraq">Mafraq</option>
                <option value="karak">Karak</option>
                <option value="tafilah">Tafilah</option>
                <option value="ma'an">Ma'an</option>
                <option value="ajloun">Ajloun</option>
                <option value="jerash">Jerash</option>
            </select>
            <br> <br>
       </div>
       <div>
        <div>
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile"><br><br>
        </div>
        <div>
            <label >write about your self </label><br><br>
            <textarea id="message" name="message" rows="5" cols="50" placeholder="Write here...."></textarea><br><br>
           <input type="submit">
        </div>
    </form>
